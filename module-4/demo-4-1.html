<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>Слайд-шоу</title>
	<style>
		body{ width: 400px; margin: 100px auto 0; background-color: rgba(222, 118, 118, 0.525);}
		* {margin: 0; padding: 0}

		div#view{ 
			height: 200px;
			overflow: scroll;
		}
		div#view ul{
			 list-style-type: none;	 /* none-> dots  */
			 width: 10000px;
		}
		div#view li{
			float: left;
		}
		
		div#show{
			margin-top: 1em;
			display: none;
		}
		
		div#show button{
			padding: 1em;
			margin-right: 1em;
			cursor: pointer;
		}
	</style>

	<script src="../lib/handlebars.js" type="text/javascript"></script>

	<script>
		var aImgs = [
			{src: "img/red.gif", alt: "red"},
			{src: "img/green.gif", alt: "green"},
			{src: "img/yellow.gif", alt: "yellow"},
			{src: "img/blue.gif", alt: "blue"},
		];
	</script>

	<script id="myTemp" type="jquery/template">
		<ul>
			{{#each this}}
			<li><img src="{{src}}" alt="{{alt}}"></li>
			{{/each}}
		</ul>	
	</script>

</head>
<body>
	<div id="view">
		<!-- <ul></ul> -->
	</div>
	<div id="show">
		<button id="prev">Back</button>
		<button id="next">Forward</button>		
	</div>

<script src="../lib/jquery.js" type="text/javascript"></script>

<script>
	var template = $.trim($("#myTemp").html());
	var temp = Handlebars.compile(template);
